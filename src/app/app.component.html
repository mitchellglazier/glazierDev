<aside
  class="side-menu__container"
  [ngClass]="{ 'side-menu__container-active': showMenu }"
  (click)="toggleMenu()"
>
  <nav
    class="slide-menu"
    [ngClass]="{ 'slide-menu-active': showMenu }"
    (click)="$event.stopImmediatePropagation()"
  >
    <section class="menu-header">
      <span class="greeting__text"></span>
      <div class="profile-image__container">
        <img
          src="/assets/glazierDev.png"
          alt="profile-image"
          class="profile__image"
        />
      </div>
      <div class="account-details">
        <span class="name__text">295 East 200 South</span>
        <span class="email__text">Kanab Utah 84741</span>
      </div>
    </section>

    <section class="menu-body">
      <button
        mat-stroked-button
        style="margin: 5px; font-size: 1.15rem;"
        routerLink="/"
        (click)="toggleMenu()"
      >
        <span>Home</span>
      </button>
      <button
        mat-stroked-button
        style="margin: 5px; font-size: 1.15rem;"
        routerLink="/contact"
        (click)="toggleMenu()"
      >
        <span>Contact Us</span>
      </button>
      <button
        *ngIf="!!(authService?.user | async)"
        mat-stroked-button
        style="margin: 5px; font-size: 1.15rem;"
        routerLink="/admin"
        (click)="toggleMenu()"
      >
        <span>Admin</span>
      </button>
      <button
        *ngIf="!(authService?.user | async)"
        mat-stroked-button
        style="margin: 5px; font-size: 1.15rem;"
        routerLink="/login"
        (click)="toggleMenu()"
      >
        <span>Login</span>
      </button>
    </section>
    <section class="menu-footer"></section>
  </nav>
</aside>

<div class="root__container">
  <header class="main__header">
    <div class="left__section">
      <svg
        (click)="toggleMenu()"
        class="hamburger__icon"
        id="Menu_Burger_Icon"
        data-name="Menu Burger Icon"
        viewBox="31.5 30 49.9 32"
      >
        <defs>
          <style>
            .hamburger__icon__fill {
              fill: #594e78;
            }
          </style>
        </defs>
        <rect
          id="Rectangle_9"
          width="49.9"
          height="4"
          class="hamburger__icon__fill"
          data-name="Rectangle 9"
          rx="2"
          transform="translate(31.5 58)"
        />
        <rect
          id="Rectangle_10"
          width="49.9"
          height="4"
          class="hamburger__icon__fill"
          data-name="Rectangle 10"
          rx="2"
          transform="translate(31.5 44)"
        />
        <rect
          id="Rectangle_11"
          width="49.9"
          height="4"
          class="hamburger__icon__fill"
          data-name="Rectangle 11"
          rx="2"
          transform="translate(31.5 30)"
        />
      </svg>

      <a href="/">
        <img class="logo__icon" src="/assets/coder.png" alt="RDD" />
      </a>
    </div>
    <h3></h3>
    <!-- <h3 class="date__text">{{ date }}{{ time }}</h3> -->
    <div
      style="padding: 20px;"
      *ngIf="authService?.user | async"
      class="mode-toggle__container"
    >
      <span class="mode-toggle__text">{{ user?.email }}</span>
    </div>
  </header>

  <!-- Main Content -->

  <!--<router-outlet></router-outlet>-->
  <main class="main__container">
    <router-outlet></router-outlet>
  </main>
</div>
